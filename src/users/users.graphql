# ---------------------------------- Querys ---------------------------------- #
type Query {
  users: [User]!
  getMe: User!
}

# --------------------------------- Mutations -------------------------------- #
type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  signinUser(signinUserInput: SigninUserInput!): SigninUserResponse!
}

# -------------------------------- Input types ------------------------------- #
input CreateUserInput {
  firstName: String!
  lastName: String!
  mobilePhone: String!
  email: String!
  login: String
  password: String!
  role: String
}

input SigninUserInput {
  login: String!
  password: String!
}

# ------------------------------ Response types ------------------------------ #
type SigninUserResponse {
  user: User!
  token: String!
}

# --------------------------------- Entities --------------------------------- #
type User {
  id: ID!
  firstName: String!
  lastName: String!
  mobilePhone: String!
  email: String!
  login: String!
  role: String!
  createdAt: String!
}
